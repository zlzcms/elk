input {
  kafka {
    bootstrap_servers => "172.16.2.1:9092"
    topics => ["logs"]
    group_id => "logstash-group"
    consumer_threads => 1
    auto_offset_reset => "earliest"
    codec => "json"
    decorate_events => true
   # 添加SASL认证配置
    security_protocol => "SASL_PLAINTEXT"
    sasl_mechanism => "PLAIN"
    jaas_path => "/usr/share/logstash/config/jaas.conf"  # JAAS文件路径
  }
}

filter {
  # 如果消息是 JSON 格式，自动解析
  if [message] {
    json {
      source => "message"
      target => "parsed"
    }
  }
  
  # 添加时间戳
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601", "yyyy-MM-dd'T'HH:mm:ss.SSSZ", "yyyy-MM-dd HH:mm:ss" ]
    }
  } else {
    mutate {
      add_field => { "timestamp" => "%{@timestamp}" }
    }
  }
  
  # 添加主机信息
  mutate {
    add_field => { "logstash_host" => "%{host}" }
    add_field => { "source" => "kafka" }
  }
}

output {
  elasticsearch {
    hosts => ["https://es01:9200"]
    user => "elastic"
    password => "${ELASTIC_PASSWORD}"
    ssl_enabled => true
    ssl_verification_mode => "none" 
    # ssl_certificate_authorities => "/usr/share/logstash/certs/ca/ca.crt"
    index => "kafka-logs-%{+YYYY.MM.dd}"
  }
  
  # 调试输出（可选，生产环境可以注释掉）
  stdout {
    codec => rubydebug
  }
}

